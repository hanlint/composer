train_dataset:
  cifar10:
    datadir: /datasets/CIFAR10
    is_train: true
    download: true
    shuffle: true
    drop_last: true
# val_dataset:
#   cifar10:
#     datadir: /datasets/CIFAR10
#     is_train: false
#     download: true
#     shuffle: false
#     drop_last: false
optimizers:
  sgd:
    lr: 1.2
    momentum: 0.9
    weight_decay: 2.0e-3
schedulers:
  - multistep_with_warmup:
      t_warmup: "5ep"
      milestones:
        - "80ep"
        - "120ep"
      gamma: 0.1
model:
  resnet_cifar:
    model_name: resnet_20
    initializers:
      - kaiming_normal
      - bn_uniform
max_duration: 1ep
train_batch_size: 128
eval_batch_size: 128
seed: 17
grad_accum: 1
dataloader:
  pin_memory: true
  timeout: 0
  prefetch_factor: 2
  persistent_workers: true
  num_workers: 4
train_subset_num_batches: 40

